<!DOCTYPE html>

<div class="topics">
    <div class="topics__header">
      <h2>Przeglądaj tematy</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'home page' %}" class="active">Wszystkie <span>{{topics.count}}</span></a>
      </li>
      {% for topic in topics%}
      <li>
        <a href="{% url 'home page' %}?q={{topic.topic_name}}">{{topic.topic_name}} <span>{{topic.chatroom_set.all.count}}</span></a>
      </li>
      {% endfor%}
    </ul>
    <a class="btn btn--link" href="{% url 'topics' %}">
      Więcej
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewbox="0 0 32 32">
        <title>chevron-down</title>
        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
      </svg>
    </a>
</div>
