<!DOCTYPE html>
{% extends 'main_template.html' %}

{% block content %}
    <main class="layout layout--3">
      <div class="container">

      <p>{{time}}</p>
      <br>
      </div>
      <div class="container">
        <div class="roomList">
          <div class="mobile-menu">
            <form class="header__search" action="{% url 'home page' %}" method="get">
              <label>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewbox="0 0 32 32">
                  <title>search</title>
                  <path
                    d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
                  ></path>
                </svg>
                <input name="q" placeholder="Search for posts" />
              </label>
            </form>
          </div>
        </div>
        <!-- Room List End -->
      </div>
    </main>

    <main class="profile-page layout layout--3">
      <div class="container">
        <div class="roomList">
          <div class="roomList__header">
            <div>
              
            </div>
          </div>
        </div>
      </div>
  
      <div class="container">
          <div class="roomList">
              <div class="roomList__header">
                  <form method="post" action="" id="select_pianist">
                      {% csrf_token %} 

                      {%  for program in programs %}
                      <div>
                        <br>
                        <h2><a>Koncert {{program.date}}</a></h2>
                        <hr>
                        <p><a>{{program.program_pianist.get_full_name}}</a></p>
                        <p><a>{{program.name}}</a></p>
                      </div>

                      <select name="pianist" id="pianist_select" form="select_pianist">
                          <option value="{{program.program_pianist.id}}">Zmień wykonawcę</option>
                          {%  for pianist in pianists %}
                            <option value="{{pianist.pianist.id}}">{{pianist.pianist.get_full_name}}</option>
                          {% endfor %}
                      </select>  
                      <br>
                      {% endfor %}  
                      <br>
                      <br>
                      <div class="form__group">
                          <input required type="submit" value="Uaktualnij" id="update" name="update"/>
                      </div>
                  </form>   
              </div>
          </div>
      </div>
    </main>
{% endblock content %}
